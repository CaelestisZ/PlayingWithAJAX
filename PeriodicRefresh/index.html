<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Periodic Refresh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <script src="main.js" type="text/javascript"></script>

</head>

<body onload="obj.getJSON()">

    <section class="section">

        <div class="container">

            <h1 class="title has-text-centered">
                Seat allocation matrix
            </h1>

            <table class="table is-bordered" style="margin: 0 auto;">
                
                <thead>
                    <tr>
                        <th>CSE</th>
                        <th>ECE</th>
                        <th>ME</th>
                        <th>BT</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td id="cse-count"></td>
                        <td id="ece-count"></td>
                        <td id="me-count"></td>
                        <td id="bt-count"></td>
                    </tr>
                </tbody>

            </table>

            <div class="control has-text-centered py-4">

                <div class="select is-rounded px-2">
                    <select id="dropdown">
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>ME</option>
                        <option>BT</option>
                    </select>
                </div>

                <a class="button is-rounded is-outlined" onclick="obj.decrementSeatCount()"><strong>Submit</strong></a>

            </div>

        </div>

    </section>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
